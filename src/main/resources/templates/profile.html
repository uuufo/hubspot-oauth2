<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div class="container">

    <div class="bg-light p-5 rounded-lg m-3">
        <div class="row mb-3">
            <h1>Update Profile</h1>
        </div>
        <form class="col-10" action="#" th:action="@{/profile}" method="post" th:object="${user}">
            <div class="row mb-2 align-items-center">
                <div class="col-2">
                    <label for="inputName" class="col-form-label">Full Name:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="inputName" class="form-control" aria-describedby="nameHelp"
                           th:field="*{name}" required>
                </div>
                <div class="col-auto">
                    <div th:switch="${#fields.hasErrors('name')}">
                        <span class="text-danger" th:case="true" th:errors="*{name}"></span>
                        <span id="nameHelp" class="form-text" th:case="false">First & Last</span>
                    </div>
                </div>
            </div>
            <div class="row mb-2 align-items-center">
                <div class="col-2">
                    <label for="inputEmail" class="col-form-label">Email Address:</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelp"
                           th:field="*{email}" required>
                </div>
                <div class="col-auto">
                    <div th:switch="${#fields.hasErrors('email')}">
                        <span class="text-danger" th:case="true" th:errors="*{email}"></span>
                        <span id="emailHelp" class="form-text" th:case="false">This is your username</span>
                    </div>
                </div>
            </div>
            <div class="row mb-2 align-items-center">
                <div class="col-2">
                    <label for="inputBirthday" class="col-form-label">Birthday:</label>
                </div>
                <div class="col-auto">
                    <input type="date" id="inputBirthday" class="form-control" aria-describedby="bdHelp"
                           placeholder="MM/DD/YYYY" pattern="(^((0[1-9]|1[012]|[1-9])[- /.](0[1-9]|[12][0-9]|3[01]|
                                        [1-9])[- /.](19|20)\d\d|(19|20)\d\d[- /.](0[1-9]|1[012]|[1-9])[- /.]
                                            (0[1-9]|[12][0-9]|3[01]|[1-9]))$)" required th:field="*{birthday}">
                </div>
                <div class="col-auto">
                    <div th:switch="${#fields.hasErrors('birthday')}">
                        <span class="text-danger" th:case="true" th:errors="*{birthday}"></span>
                        <span id="bdHelp" class="form-text" th:case="false">Please lie about it</span>
                    </div>
                </div>
            </div>

            <div class="row mb-2 align-items-center">
                <div class="col-2">
                    <label for="happyRadio" class="col-form-label">Mood:</label>
                </div>
                <div class="col-auto">
                    <input class="form-check-input" type="radio" name="moodRadio" id="happyRadio" th:field="*{mood}"
                           value="Happy" required>
                    <label class="form-check-label" for="happyRadio">
                        Happy
                    </label>
                </div>
                <div class="col-auto">
                    <input class="form-check-input" type="radio" name="moodRadio" id="sadRadio" th:field="*{mood}"
                           value="Sad">
                    <label class="form-check-label" for="sadRadio">
                        Sad
                    </label>
                </div>
            </div>

            <div class="row mb-4 align-items-center">
                <div class="col-2">
                    <label for="proList" class="col-form-label">Profession:</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" th:field="*{profession}" id="proList">
                        <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <input class="btn btn-success btn-lg" type="submit" value="Save Changes"/>
                </div>
                <div class="col-auto">
                    <input class="btn btn-outline-danger btn-lg" type="reset" value="Reset"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments :: footer"/>
</body>
</html>
